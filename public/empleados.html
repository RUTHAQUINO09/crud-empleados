<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empleados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="text-center mb-4">Gestión de Empleados</h1>

    <!-- Formulario de registro -->
    <form id="formEmpleado" class="card p-3 mb-4 shadow-sm" enctype="multipart/form-data">
      <div class="row g-2">
        <div class="col-md-3">
          <input type="text" id="nombre" class="form-control" placeholder="Nombre del empleado" required>
        </div>
        <div class="col-md-3">
          <input type="text" id="cargo" class="form-control" placeholder="Cargo" required>
        </div>
        <div class="col-md-3">
          <select id="id_departamento" class="form-select" required>
            <option value="">Selecciona un departamento</option>
          </select>
        </div>
        <div class="col-md-3">
          <input type="file" id="foto" class="form-control" accept="image/*">
        </div>
      </div>
      <div class="mt-3 d-flex justify-content-end gap-2">
        <button type="submit" class="btn btn-primary px-4">Guardar</button>
        <button type="button" id="cancelarEdicion" class="btn btn-secondary px-4" style="display:none;">Cancelar</button>
      </div>
    </form>

    <!-- Tabla de empleados -->
    <table class="table table-bordered table-striped align-middle">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Foto</th>
          <th>Nombre</th>
          <th>Cargo</th>
          <th>Departamento</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaEmpleados"></tbody>
    </table>

    <a href="index.html" class="btn btn-secondary mt-3"> Volver al inicio</a>
  </div>

  <script>
    const apiEmpleados = '/api/empleados';
    const apiDepartamentos = '/api/departamentos';
    const tabla = document.getElementById('tablaEmpleados');
    const form = document.getElementById('formEmpleado');
    const selectDepto = document.getElementById('id_departamento');
    const cancelarBtn = document.getElementById('cancelarEdicion');
    let editId = null;

    //  Cargar departamentos en el select
    async function cargarDepartamentos() {
      const res = await fetch(apiDepartamentos);
      const data = await res.json();
      selectDepto.innerHTML = '<option value="">Selecciona un departamento</option>' +
        data.map(d => `<option value="${d.id_departamento}">${d.nombre}</option>`).join('');
    }

    // Cargar empleados
    async function cargarEmpleados() {
      const res = await fetch(apiEmpleados);
      const data = await res.json();
      tabla.innerHTML = data.map(e => `
        <tr>
          <td>${e.id_empleado}</td>
          <td>${e.foto ? `<img src="/uploads/${e.foto}" width="60" class="rounded-circle">` : ''}</td>
          <td>${e.nombre}</td>
          <td>${e.cargo}</td>
          <td>${e.departamento}</td>
          <td>
            <button class="btn btn-warning btn-sm" onclick="editar(${e.id_empleado}, '${e.nombre}', '${e.cargo}', ${e.id_departamento})">Editar</button>
            <button class="btn btn-danger btn-sm" onclick="eliminar(${e.id_empleado})">Eliminar</button>
          </td>
        </tr>
      `).join('');
    }

    //  Guardar o actualizar empleado
    form.addEventListener('submit', async e => {
      e.preventDefault();
      const formData = new FormData();
      formData.append('nombre', document.getElementById('nombre').value);
      formData.append('cargo', document.getElementById('cargo').value);
      formData.append('id_departamento', document.getElementById('id_departamento').value);
      if (document.getElementById('foto').files[0]) {
        formData.append('foto', document.getElementById('foto').files[0]);
      }

      const metodo = editId ? 'PUT' : 'POST';
      const url = editId ? `${apiEmpleados}/${editId}` : apiEmpleados;

      await fetch(url, { method: metodo, body: formData });
      form.reset();
      editId = null;
      cancelarBtn.style.display = 'none';
      cargarEmpleados();
    });

    //  Editar
    function editar(id, nombre, cargo, id_departamento) {
      document.getElementById('nombre').value = nombre;
      document.getElementById('cargo').value = cargo;
      document.getElementById('id_departamento').value = id_departamento;
      editId = id;
      cancelarBtn.style.display = 'inline-block';
    }

    //  Cancelar edición
    cancelarBtn.addEventListener('click', () => {
      form.reset();
      editId = null;
      cancelarBtn.style.display = 'none';
    });

    //  Eliminar
    async function eliminar(id) {
      if (confirm('¿Eliminar este empleado?')) {
        await fetch(`${apiEmpleados}/${id}`, { method: 'DELETE' });
        cargarEmpleados();
      }
    }

    // Inicial
    cargarDepartamentos();
    cargarEmpleados();
  </script>
</body>
</html>
